<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Image Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-container naruto">
            <img src="images/922-WSJ2023_Boruto_TwoBlueVortex_PageHeader_2000x800.jpg" alt="Naruto Characters" class="effect-image">
            <div class="overlay">
                <h3>Boruto: Next Generation</h3>
                <p>The new era of shinobi</p>
            </div>
        </div>
        <div class="image-container death-stranding">
            <img src="images/death stranding.jpeg" alt="Death Stranding" class="effect-image">
            <div class="overlay">
                <h3>Death Stranding</h3>
                <p>A Hideo Kojima Game</p>
            </div>
        </div>
        <div class="image-container boruto">
            <img src="images/boruto_two_blue_vortex_by_babs1998_dgttxf5-fullview.jpg" alt="Boruto Character" class="effect-image">
            <div class="overlay">
                <h3>Boruto Uzumaki</h3>
                <p>The next generation hero</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
